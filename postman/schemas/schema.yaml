openapi: 3.0.0
info:
  version: "1.0.0"
  title: "Emu Accom"
  description: "API Documentation for the EMU Accom"
  license:
    name: MIT
externalDocs:
  description: Source Code
  url: https://github.com/ickynavigator/EmuAccom-BE
servers:
  - url: "https:localhost:3333/v1/api"
tags:
  - name: Dorm
    description: Dormitory related uris
  - name: User
    description: User related uris
paths:
  /users:
    get:
      summary: Get all users
      operationId: getAllUsers
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/pageSize"
        - $ref: "#/components/parameters/pageNumber"
        - $ref: "#/components/parameters/noPaginate"
        - $ref: "#/components/parameters/param"
        - $ref: "#/components/parameters/keyword"
      responses:
        "200":
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                  page:
                    type: integer
                    format: int32
                    minimum: 1
                    maximum: 1000
                  pages:
                    type: integer
                    format: int32
                    minimum: 1
                    maximum: 1000
        "401":
          $ref: "#/components/responses/Unauthorized"
        default:
          $ref: "#/components/responses/Unauthorized"
    post:
      summary: "User: Sign up a user"
      operationId: registerUser
      tags:
        - User
      requestBody:
        description: User Data
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
                - type
              properties:
                email:
                  type: string
                password:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                type:
                  type: string
                  enum:
                    - student
                    - staff
                    - admin
      responses:
        "201":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Malformed request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/{id}:
    delete:
      summary: Delete a user
      operationId: deleteUserById
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: User deleted
        "401":
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      summary: Get a user info by Id
      operationId: getUserById
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update a users details
      operationId: updateUserById
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        description: User Data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "204":
          description: User deleted
        "401":
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/login:
    post:
      summary: "User: Login a user"
      operationId: loginUser
      tags:
        - User
      requestBody:
        description: User Data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/profile:
    get:
      summary: "User: Get a users profile"
      operationId: getUserProfile
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: "User: Update a users profile"
      operationId: updateUserProfile
      tags:
        - User
      security:
        - bearerAuth: []
      requestBody:
        description: User Data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: "User: Delete a users profile"
      operationId: deleteUserProfile
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        "204":
          description: Profile Deleted
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /dorm:
    get:
      summary: "Dormitory: Fetches all the dorm data"
      operationId: listDorms
      tags:
        - Dorm
      parameters:
        - $ref: "#/components/parameters/pageSize"
        - $ref: "#/components/parameters/pageNumber"
        - $ref: "#/components/parameters/noPaginate"
        - $ref: "#/components/parameters/param"
        - $ref: "#/components/parameters/keyword"
      responses:
        "200":
          description: "All Dorms or Dorms that match the search params"
          content:
            application/json:
              schema:
                type: object
                properties:
                  dorms:
                    type: array
                    items:
                      $ref: "#/components/schemas/Dorm"
                  page:
                    type: integer
                    format: int32
                  pages:
                    type: integer
                    format: int32
        "404":
          description: "No dorm available"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  parameters:
    pageSize:
      in: query
      name: pageSize
      description: "Pagination: Page size sent back in the payload. Defaults to 10"
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 20
    pageNumber:
      in: query
      name: pageNumber
      description: "Pagination: Current Page number. Defaults to 1"
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 1000
    noPaginate:
      in: query
      name: noPaginate
      description: "Pagination: Deactivate pagination. Defaults to false"
      schema:
        type: boolean
    param:
      in: query
      name: param
      description: "Search: Parameter you want to search in. E.g. Title, Description"
      schema:
        type: string
        pattern: ^[a-zA-Z0-9 ]*$
        maxLength: 20
    keyword:
      in: query
      name: keyword
      description: "Search: Keyword you want to search in"
      schema:
        type: string
        pattern: ^[a-zA-Z0-9 ]*$
        maxLength: 20
  responses:
    Unauthorized:
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    DefaultError:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    User:
      type: object
      additionalProperties: false
      properties:
        _id:
          type: string
          format: mongo-objectid
          pattern: ^[A-Za-z0-9 ]{24}$
          maxLength: 24
        email:
          type: string
          format: email
          pattern: ^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,5})$
          maxLength: 256
        password:
          type: string
          format: password
          pattern: ^[A-Za-z0-9!@#$%^&*()_.]{64}$
          maxLength: 64
        firstName:
          type: string
          pattern: ^[A-Za-z-]{64}$
          maxLength: 64
        lastName:
          type: string
          pattern: ^[A-Za-z-]{64}$
          maxLength: 64
        type:
          type: string
          enum:
            - student
            - houseOwner
            - dormOwner
        token:
          type: string
          pattern: ^(?:[\w-]*\.){2}[\w-]*$
        isAdmin:
          type: boolean
    Error:
      type: object
      additionalProperties: false
      properties:
        message:
          type: string
    Dorm:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
          pattern: ^[A-Za-z0-9. ]{256}$
          maxLength: 256
        description:
          type: string
          pattern: ^(.|\s)*[a-zA-Z]+(.|\s)*$
          maxLength: 1000
        address:
          type: object
          additionalProperties: false
          properties:
            addressLine:
              type: string
              pattern: ^[A-Za-z0-9. ]{256}$
              maxLength: 256
            city:
              type: string
              pattern: ^[A-Za-z0-9. ]{256}$
              maxLength: 256
            postalCode:
              type: string
            country:
              type: string
              pattern: ^[a-zA-Z]{2,}$
        bedroomCount:
          type: integer
          format: int32
          minimum: 1
          maximum: 100
        bedCount:
          type: integer
          format: int32
          minimum: 1
          maximum: 50
        bathroomCount:
          type: integer
          format: int32
          minimum: 1
          maximum: 50
        accomodateCount:
          type: integer
          format: int32
          minimum: 1
          maximum: 50
        availabilityCount:
          type: integer
          format: int32
          minimum: 1
          maximum: 100
        pricePerSemester:
          type: number
          format: currency
          minimum: 1
          maximum: 999999
        pricePerNight:
          type: number
          format: currency
          minimum: 1
          maximum: 999999
        pictures:
          type: array
          items:
            additionalProperties: false
            type: object
            properties:
              url:
                type: string
                format: url
                pattern: ^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)$
                maxLength: 300
              description:
                type: string
                pattern: ^(.|\s)*[a-zA-Z]+(.|\s)*$
                maxLength: 1000
        keywords:
          type: array
          items:
            type: string
            pattern: ^[A-Za-z0-9. ]{256}$
            maxLength: 256
        reviews:
          type: array
          items:
            additionalProperties: false
            type: object
            properties:
              name:
                type: string
                pattern: ^[A-Za-z0-9. ]{256}$
                maxLength: 256
              rating:
                type: integer
                format: int32
                minimum: 1
                maximum: 5
              comment:
                type: string
                pattern: ^(.|\s)*[a-zA-Z]+(.|\s)*$
                maxLength: 256
              user:
                type: string
                format: mongo-objectid
                pattern: ^[A-Za-z0-9 ]{24}$
                maxLength: 24
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKey:
      type: apiKey
      name: X-API-Key
      in: cookie
security:
  - apiKey: []
